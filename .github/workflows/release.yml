name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/memnode dist/memnode
          cp target/${{ matrix.target }}/release/memcli dist/memcli
          cd dist
          tar -czf ../memcloud-${{ matrix.target }}.tar.gz memnode memcli

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./memcloud-${{ matrix.target }}.tar.gz
          asset_name: memcloud-${{ matrix.target }}.tar.gz
          asset_content_type: application/gzip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build and Package (memnode)
        run: cargo deb -p memnode

      - name: Build and Package (memcli)
        run: cargo deb -p memcli

      - name: Upload .deb (memnode)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./target/debian/memnode_0.1.0_amd64.deb
          asset_name: memnode_0.1.0_amd64.deb
          asset_content_type: application/vnd.debian.binary-package

      - name: Upload .deb (memcli)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./target/debian/memcli_0.1.0_amd64.deb
          asset_name: memcli_0.1.0_amd64.deb
          asset_content_type: application/vnd.debian.binary-package

      # Also create a tarball for generic Linux use
      - name: Build Release Binary
        run: cargo build --release

      - name: Package Tarball
        run: |
          mkdir -p dist
          cp target/release/memnode dist/memnode
          cp target/release/memcli dist/memcli
          cd dist
          tar -czf ../memcloud-x86_64-unknown-linux-gnu.tar.gz memnode memcli

      - name: Upload Tarball
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./memcloud-x86_64-unknown-linux-gnu.tar.gz
          asset_name: memcloud-x86_64-unknown-linux-gnu.tar.gz
          asset_content_type: application/gzip
